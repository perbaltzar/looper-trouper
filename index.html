<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="src/styles/index.css" />
    <link rel="stylesheet" type="text/css" href="src/styles/logo.css" />
    <link rel="stylesheet" type="text/css" href="src/styles/speakers.css" />
    <link rel="stylesheet" type="text/css" href="src/styles/background.css" />
    <link rel="stylesheet" type="text/css" href="src/styles/dropzone.css" />
    <link
    rel="stylesheet"
    type="text/css"
    href="src/styles/controll-button.css"
    />
    <link rel="stylesheet" type="text/css" href="src/styles/dropin.css" />
    <title>Looper Trouper</title>
  </head>
  <body>
    <div class="drop-message drop-loading hidden">
      <h5>Loading</h5>
      <img class="loading-animation" src="src/assets/icons/loading.svg">
    </div>
      
    <div class="drop-zone">
      <h5 class="drop-message drop-message-intro ">Drop a file to start looping</h5>
      <h5 class="drop-message drop-message-hover hidden">Drop it!!</h5>
    </div>
    <div class="drop-in active">
      <button class="drop-in-button"><img class="arrow-icon" src="src/assets/icons/arrow.svg" /></button>
      <div class="drop-in-container">
        <div class="information-container">
          <div class="song-information">
            <h3>Song Info</h3>
            <p class="song-name">Name:</p>
            <p class="song-duration">Duration:</p>
            <p class="song-bpm">Bpm:</p>
          </div>
          <div class="loop-information">
            <h3>Loop</h3>
            <p class="loop-start">Start:</p>
            <p class="loop-end">End:</p>
            <p class="loop-duration">Duration:</p>
          </div>
        </div>
        <div class="equalizer-container">
          <h3>Equalizer</h3>
          <form class="equalizer">
            <div class="eq-sliders-containter">
              <input id="60hz" class="eq-slider slider" type="range"> </input>
              <input id="240hz" class="eq-slider slider" type="range"></input>
              <input id="1000hz" class="eq-slider slider" type="range"></input>
              <input id="3500hz" class="eq-slider slider" type="range"></input>
              <input id="15000hz" class="eq-slider slider" type="range"></input>
            </div>
            <div class="eq-labels-container"> 
              <label for="60hz">60Hz</label>
              <label for="240hz">240Hz</label>
              <label for="1000hz">1kHz</label>
              <label for="3500hz">3.5kHz</label>
              <label for="15000hz">15kHz</label>
            </div>
          </form>
        </div>
        <div class="smart-loop-container">
          <h3>Smart Loop</h3>
          <div class="smart-loop-slider-container">
            <div>
              <input id="length-slider" class="slider smart-loop-slider" type="range" min="1" max="100"> </input>
              <p class="minimun-length-display">Length: </p>
            </div>
            <button class="smart-loop-button">Get Smart Loop</button>
          </div>
        </div>
        <div class="reset-container">
          <h3>Remove song and reset</h3>
          <button class="reset-song controll-button"><img src="src/assets/icons/trash.svg">Reset All</button>

        </div>

        
      </div>
    </div>
    <div class="handle">
      <div class="left-handle"></div>
      <div class="top-handle"></div>
      <div class="right-handle"></div>
    </div>
    <main>
      <div class="speaker-container">
        <div class="speaker speaker-left">
          <div class="woofer">
            <div class="red-woofer"></div>
            <div class="black-woofer"></div>
          </div>
        </div>
        <div class="speaker speaker-right">
          <div class="woofer">
            <div class="red-woofer"></div>
            <div class="black-woofer"></div>
          </div>
        </div>
      </div>
      <div class="logo-container">
        <h1>LOOPER TROUPER</h1>
        <span class="circle circle1"></span>
        <span class="circle circle2"> </span>
        <span class="circle circle3"> </span>
        <span class="circle circle4"> </span>
      </div>

      <canvas id="original"></canvas>
      <div class="controll-buttons">
        <button class="controll-button original-back">
          <img src="src/assets/icons/backwards.svg" />
          <span class="diode original-backward-diode"></span>
        </button>
        <button class="controll-button original-play-pause">
          <img src="src/assets/icons/play.svg" />
          <span class="diode org-play-diode"></span>
        </button>
        <button class="controll-button original-forward">
          <img src="src/assets/icons/fastforward.svg" />
          <span class="diode original-forward-diode"></span>
        </button>
        <button class="controll-button original-looping">
          <img src="src/assets/icons/loop.svg" />
          <span class="diode original-looping-diode"></span>
        </button>
        <button class="controll-button original-copy-loop">
          <img src="src/assets/icons/copy.svg" />
        </button>
      </div>

      <canvas id="loop"></canvas>
      <div class="controll-buttons">
        <button class="controll-button loop-back">
          <img src="src/assets/icons/backwards.svg" />
          <span class="diode loop-backward-diode"></span>
        </button>
        <button class="controll-button loop-play-pause">
          <img src="src/assets/icons/play.svg" />
          <span class="diode loop-play-diode"></span>
        </button>
        <button class="controll-button loop-forward">
          <img src="src/assets/icons/fastforward.svg" />
          <span class="diode loop-forward-diode"></span>
        </button>
        <button class="controll-button loop-looping">
          <img src="src/assets/icons/loop.svg" />
          <span class="diode loop-looping-diode"></span>
        </button>
        <button class="controll-button save-loop">
          <img src="src/assets/icons/download.svg" />
        </button>
      </div>
    </main>

    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="./src/scripts/dropin.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
