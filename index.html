<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="src/styles/index.css" />
    <link rel="stylesheet" type="text/css" href="src/styles/dropzone.css" />
    <link rel="stylesheet" type="text/css" href="src/styles/dropin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="src/styles/controll-button.css"
    />
    <title>Looper Trouper</title>
  </head>
  <body>
    <div class="drop-zone">
      <h3 class="drop-message hidden">Drop your file to load it</h3>
    </div>
    <div class="drop-in">
      <button class="drop-in-button">X</button>
    </div>
    <h1>LOOPER TROUPER</h1>
    <main>
      <section>
        <h2>ORIGINAL</h2>
        <canvas id="original"></canvas>
        <div class="controll-buttons">
          <button class="controll-button original-back">-5</button>
          <button class="controll-button original-play-pause">
            PLAY/PAUSE
          </button>
          <button class="controll-button original-forward">+5</button>
          <button class="controll-button create-loop">Create Loop</button>
        </div>
      </section>
      <section>
        <h2>LOOP</h2>
        <canvas id="loop"></canvas>
        <div class="controll-buttons">
          <button class="controll-button loop-back">-5</button>
          <button class="controll-button loop-play-pause">PLAY/PAUSE</button>
          <button class="controll-button loop-forward">+5</button>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="./src/scripts/dropin.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
